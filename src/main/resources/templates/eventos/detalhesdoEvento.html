<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
	  
	  
<head>
	<title>Detalhes do Evento</title>
	
		  <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			
</head>
<body>
	<nav>
		<div class="nav-wrapper container">
			     <a href="#" class="brand-logo">Detalhes do Evento</a>
			     <ul id="nav-mobile" class="right hide-on-med-and-down">
			       <li><a href="/cadastrareventos">Cadastar Evento</a></li>
			       <li><a href="/eventos">Eventos</a></li>
			       <li><a href="/">Pag Home</a></li>
			     </ul>
		 </div>
	  </nav>
	 <br></br>
	 
	<div class="container" th:each="Eventos : ${Eventos}">
		<div class="row card">
		<p>Nome: <span th:text="${Eventos.Nome}"></span></p>			
		<p>Local: <span th:text="${Eventos.Local}"></span></p>
		<p>Data: <span th:text="${Eventos.Data}"></span></p>
		<p>Horario: <span th:text="${Eventos.Horario}"></span></p>
		</div>
	</div>
	
	
	<th:block th:include="eventos/Validadosdados.html"></th:block>

	<br></br>
	<div class="container">
	<form method="post">
		Nome do Convidado: <input type="text" value="" name="NomedoComvidado">
		RG: <input type="text" value="" name="rg">
		<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
	</div>
	<br></br>
			<table class="container">
			        <thead class="card">
			          <tr>
						  <h5 class="container">Lista Convidados</h5>
			              <th>Nome</th>
			              <th>RG</th>
						  <th>Deletar</th>
			          </tr>
			        </thead>
			        <tbody class="card">
			          <tr th:each="Convidados : ${Convidados}">
			            <td th:text="${Convidados.NomedoComvidado}"></td>
			            <td th:text="${Convidados.rg}"></td>
						<td><a class="waves-effect waves-light btn-small" th:href="${#mvc.url('EC#deletarconvidados').arg(0, Convidados.rg).build()}"><i class="material-icons">delete_forever
						</i></a></td>
			          </tr>
			        </tbody>
			      </table>
			
			
			
	
				<!--Import jQuery before materialize.js-->
			     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>	    
</html>
