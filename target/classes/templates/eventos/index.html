<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
	  
	  
<head>
	<title>Eventos</title>
	
		  <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			
</head>
<body>
	<nav>
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo">Eventos</a>
			    <ul id="nav-mobile" class="right hide-on-med-and-down">
			       <li><a href="/cadastrareventos">Cadastar Evento</a></li>
			       <li><a href="/eventos">Eventos</a></li>
			       <li><a href="/">Pag Home</a></li>
			     </ul>
		 </div>
	</nav>
			 <br></br>
	 
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
	<tr th:each="Eventos : ${Eventos}">
				<td><a th:href="${#mvc.url('EC#detalhesdoEvento').arg(0, Eventos.codigo).build()}"><span th:text="${Eventos.Nome}"></span></a></td>
				<td><span th:text="${Eventos.Local}"></span></td>
				<td><span th:text="${Eventos.Data}"></span></td>
				<td><span th:text="${Eventos.Horario}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${#mvc.url('EC#deletarevento').arg(0, Eventos.codigo).build()}"><i class="material-icons">delete_forever
</i></a></td>
	</tr>
	</tbody>
</table>
		
		
			<!--Import jQuery before materialize.js-->
		     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>	    
</html>
